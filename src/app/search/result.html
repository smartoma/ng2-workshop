<table class="table table-bordered table-striped">
    <thead>
    <!-- Oppgave 6. -->
    <!-- tr-element skal vises bare når man har resultater -->
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#book of searchResults">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
    </tr>
    </tbody>
</table>
<!-- Oppgave 6. skal vises når ingen resultater -->
<div  class="text-center"><b>No results.</b></div>
